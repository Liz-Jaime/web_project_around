<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lizeth Jaime" />
    <meta name="description" content="Alrededor de los EUA" />
    <meta name="keywords" content="EUA, explorer, cyclist" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Around_Vector_Header.svg"
        alt="logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__img" src="./images/Liz.jpg" alt="profile photo" />
        <div class="profile__container">
          <div class="profile__name-button">
            <h1 class="profile__name">Lizzy Jaime</h1>
            <button class="profile__edit-button">
              <img
                src="./images/Edit_button_Vector.png"
                class="profile__vector-edit"
                alt="vector editar"
              />
            </button>
          </div>
          <p class="profile__about">Explorer and cyclist</p>
        </div>
        <button class="profile__add-button">
          <img
            src="./images/Vector_+.png"
            class="profile__vector-add"
            alt="vector más"
          />
        </button>
      </section>

      <section class="popup" id="popup-edit-profile">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__close-btn"></button>
          <div class="popup__body">
            <h2 class="popup__title">Editar Perfil</h2>
            <form class="form" id="form-profile">
              <input
                type="text"
                class="form__input form__input_content_name"
                name="name"
                placeholder="Nombre"
              />
              <span class="form__error"></span>
              <input
                type="text"
                name="about"
                class="form__input form__input_content_about"
                placeholder="Acerca de mí"
              />
              <span class="form__error"></span>
              <input type="submit" value="Guardar" class="form__submit" />
            </form>
          </div>
        </div>
      </section>

      <section class="popup" id="popup-add-card">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__close-btn"></button>
          <div class="popup__body">
            <h2 class="popup__title">Nuevo Lugar</h2>
            <form class="form" id="form-add-card">
              <input
                type="text"
                class="form__input form__input_content_title"
                name="title"
                placeholder="Título"
              />
              <span class="form__error"></span>
              <input
                type="text"
                name="image"
                class="form__input form__input_content_image"
                placeholder="Enlace a la imagen"
              />
              <span class="form__error"></span>
              <input type="submit" value="Crear" class="form__submit" />
            </form>
          </div>
        </div>
      </section>

      <section class="elements">
        <template class="template-card">
          <div class="element">
            <img class="element__item" src=" " alt=" " />
            <button class="element__trash-button"></button>
            <div class="element__photo-caption">
              <h2 class="element__caption"></h2>
              <button class="element__like"></button>
            </div>
          </div>
        </template>
      </section>

      <section class="popup" id="popup-image">
        <div class="popup__overlay"></div>
        <div class="popup__container-image">
          <button type="button" class="popup__close-btn"></button>
          <div class="popup__body">
            <img class="popup__image" src=" " alt=" " />
            <h2 class="popup__image-title"></h2>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>

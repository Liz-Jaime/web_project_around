<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lizeth Jaime" />
    <meta name="description" content="Alrededor de los EUA" />
    <meta name="keywords" content="EUA, explorer, cyclist" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EEUU</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        id="logo-image"
        src="<%=require ( './images/Around_Vector_Header.svg' )%>"
        alt="logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__img" src="" alt="profile photo" />
        <button class="profile__avatar-button">
          <img
            class="profile__icon-edit"
            src="<%=require
        ('./images/icono_edicion.png')%>"
            alt="icono editar"
          />
        </button>
        <div class="profile__container">
          <div class="profile__name-button">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button">
              <img
                src="<%=require ('./images/Edit_button_Vector.png')%>"
                class="profile__vector-edit"
                alt="vector editar"
              />
            </button>
          </div>
          <p class="profile__about"></p>
        </div>
        <button class="profile__add-button">
          <img
            src="<%=require ('./images/Vector_+.png')%>"
            class="profile__vector-add"
            alt="vector más"
          />
        </button>
      </section>

      <section class="popup" id="popup-edit-profile">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__close-btn" id="close-profile-form"></button>
          <div class="popup__body">
            <h2 class="popup__title">Editar Perfil</h2>
            <form class="form" id="form-profile">
              <input
                class="form__input form__input_content_name"
                type="text"
                name="name"
                id="input-name"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__error" id="input-name-error"></span>

              <input
                class="form__input form__input_content_about"
                type="text"
                name="about"
                id="input-about"
                placeholder="Acerca de mí"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__error" id="input-about-error"></span>

              <button type="submit" class="form__button">Guardar</button>
            </form>
          </div>
        </div>
      </section>

      <section class="popup" id="popup-edit-avatar">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__close-btn" id="close-avatar-form"></button>
          <div class="popup__body">
            <h2 class="popup__title">Cambiar foto de Perfil</h2>
            <form class="form" id="form-avatar">
              <input
                type="url"
                id="input-url"
                name="avatar"
                class="form__input form__input_content_image"
                placeholder="Enlace a la imagen"
                required
              />
              <span class="form__error" id="input-url-error"></span>

              <button type="submit" class="form__button">Guardar</button>
            </form>
          </div>
        </div>
      </section>

      <section class="popup" id="popup-add-card">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__close-btn" id="close-card-form"></button>
          <div class="popup__body">
            <h2 class="popup__title">Nuevo Lugar</h2>
            <form class="form" id="form-add-card">
              <input
                type="text"
                class="form__input form__input_content_title"
                name="title"
                id="input-title"
                placeholder="Título"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__error" id="input-title-error"></span>
              <input
                type="url"
                id="input-url"
                name="image"
                class="form__input form__input_content_image"
                placeholder="Enlace a la imagen"
                required
              />
              <span class="form__error" id="input-url-error"></span>
              <button type="submit" class="form__button">Crear</button>
            </form>
          </div>
        </div>
      </section>

      <section class="elements">
        <template class="template-card">
          <div class="element">
            <img class="element__item" src=" " alt=" " />
            <button class="element__trash-button"></button>
            <div class="element__photo-caption">
              <h2 class="element__caption"></h2>
              <span class="element__like-number">0</span>
              <button class="element__like"></button>
            </div>
          </div>
        </template>
      </section>

      <section class="popup" id="popup-image">
        <div class="popup__overlay"></div>
        <div class="popup__container-image">
          <button
            type="button"
            class="popup__close-btn"
            id="close-image-popup"
          ></button>
          <div class="popup__body">
            <img class="popup__image" src=" " alt=" " />
            <h2 class="popup__image-title"></h2>
          </div>
        </div>
      </section>

      <section class="popup" id="popup-delete-card">
        <div class="popup__overlay"></div>
        <div class="popup__content-delete">
          <button class="popup__close-btn" id="close-delete-form"></button>
          <div class="popup__body">
            <h2 class="popup__title">¿Estás seguro/a?</h2>
            <button type="submit" class="popup__confirm-button">Si</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>
  </body>
</html>
